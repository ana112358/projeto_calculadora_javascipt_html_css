<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Calculadora Online</title>


</head>
<body>

    <div id="fundo_calculadora" class="centralizar"> <!--Fundo da calculadora-->
        <div id="conteudo_calculadora" class="centralizar"> <!-- Conteúdo da Calculadora-->
            
            <input type="text"id="conteiner_resultado" disabled="disabled" class="centralizar">

            <div id="botoes" class="centralizar">
                <div>
                    <button onclick="acao('valor',7)">7</button>
                    <button onclick="acao('valor',8)">8</button>
                    <button onclick="acao('valor',9)">9</button>
                    <button onclick="acao('acao','clear')">clear</button>
                </div>

                <div>
                    <button onclick="acao('valor',4)">4</button>
                    <button onclick="acao('valor',5)">5</button>
                    <button onclick="acao('valor',6)">6</button>
                    <button onclick="acao('acao','*')">x</button>
                </div>
                <div>
                    <button onclick="acao('valor',1)">1</button>
                    <button onclick="acao('valor',2)">2</button>
                    <button onclick="acao('valor',3)">3</button>
                    <button onclick="acao('acao','/')">/</button>
                </div>
                <div>
                    <button onclick="acao('acao', '+')">+</button>
                    <button onclick="acao('valor',0)">0</button>
                    <button onclick="acao('acao','-')">-</button>
                    <button onclick="acao('acao','=')">=</button>
                </div>
            </div><!--Fim dos botões-->

        </div><!-- Fim do conteúdo da Calculadora-->
    </div><!--Fim do fundo da calculadora-->
    <script src="javascript/script.js"></script>
</body>
</html>
